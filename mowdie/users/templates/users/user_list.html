{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>All Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'show_user' user.id %}">{{ user }}</a></li>
        {% endfor %}
    </ul>

    {% if is_paginated %}
        {% bootstrap_pagination page_obj %}
    {% endif %}
{% endblock %}
