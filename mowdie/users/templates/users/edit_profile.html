{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Edit Profile</h2>

    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" class="btn btn-default" value="Update profile"/>
    </form>
{% endblock %}
