{% extends "base.html" %}

{% block content %}
    <h2>Edit Profile</h2>

    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Update profile"/>
    </form>
{% endblock %}
