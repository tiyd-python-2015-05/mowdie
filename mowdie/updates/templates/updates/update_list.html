{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>{{ header }}</h2>
    {% for update in updates %}
        <div class="update {% cycle 'odd' 'even' %}-row">
            {% include "updates/_update.html" %}
        </div>
    {% endfor %}

    {% if is_paginated %}
        {% bootstrap_pagination page_obj %}
    {% endif %}
{% endblock %}
