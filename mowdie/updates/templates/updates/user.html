{% extends "base.html" %}

{% block content %}
    <h2>User {{ user }}</h2>

    <h3>Updates</h3>
    {% for update in updates %}
        <div>
            <p>{{ update.text }}</p>

            <p>
                <em>{{ update.posted_at }}</em>
                -
                {{ update.favorite_set.count }} favorites
            </p>


        </div>
    {% endfor %}
{% endblock %}
