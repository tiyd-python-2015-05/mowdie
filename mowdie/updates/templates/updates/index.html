{% extends "updates/base.html" %}

{% block content %}
    <h2>All statuses</h2>
    {% for status in statuses %}
        <div>
            <p>{{ status.text }}</p>

            <p>
                <a href="{% url 'show_user' status.user.id %}">{{ status.user }}</a>
                -
                <em>{{ status.posted_at }}</em>
                -
                {{ status.favorite__count }} favorites</p>
        </div>
    {% endfor %}
{% endblock %}
