{% extends "base.html" %}

{% block content %}
    <h2>All updates</h2>
    {% for update in updates %}
        <div>
            <p>{{ update.text }}</p>

            <p>
                <a href="{% url 'show_user' update.user.id %}">{{ update.user }}</a>
                -
                <em>{{ update.posted_at }}</em>
                -
                {{ update.favorite_set.count }} favorites
            </p>
        </div>
    {% endfor %}
{% endblock %}
