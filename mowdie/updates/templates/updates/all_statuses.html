<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>All statuses</h1>
    {% for status in statuses %}
        <div>
            <p>{{ status.text }}</p>
            <p>
                <a href="{% url 'show_user' status.user.id %}">{{ status.user }}</a>
                -
                <em>{{ status.posted_at }}</em></p>
        </div>
    {% endfor %}
</body>
</html>
