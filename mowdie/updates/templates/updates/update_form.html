{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Post new update</h2>

    <form method="POST" action="{% url 'add_update' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" class="btn btn-default" value="Post"/>
    </form>
{% endblock %}
